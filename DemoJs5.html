<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Parameter</title>
</head>
<body>
    <form method="get" action="https://api.openweathermap.org/data/2.5/weather">
        <input name="q" type="text" placeholder="city"/>
        <input name="appid" type="text" value="09a71427c59d38d6a34f89b47d75975c" placeholder="App ID"/>
        <input name="units" type="text" value="metric" placeholder="units"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
